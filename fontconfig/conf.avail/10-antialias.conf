+<match target="font">
+	<test name="family">
+		<string>Meera</string>
+	</test>
+	<edit name="matrix" mode="assign">
+			<matrix>
+				<double>1.2</double><double>0</double>
+				<double>0</double><double>1.2</double>
+			</matrix>
+	</edit>
+</match>
+
+<!-- Malayalam (ml) ends -->
+
+</fontconfig>
