+        <test name="lang" compare="contains">
+                <string>ml</string>
+        </test>
+        <alias>
+                <family>sans-serif</family>
+                <prefer>
+                        <family>Meera</family> 
+                </prefer>
+	</alias>
+</match>
+
+<match target="font">
+        <test name="lang" compare="contains">
+                <string>ml</string>
+        </test>
+        <alias>
+                <family>serif</family>
+                <prefer>
+                        <family>Rachana</family>
+                </prefer>
+        </alias>
+</match>
+
